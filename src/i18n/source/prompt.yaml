# Generic prompts
prompt:
  continue_button:
    en: Continuar
    fr: Continuer
    context: Used in any context where a multi-step process is pending user action.
  confirm_button:
    en: Confirmar
    fr: Confirmer
    context: Prompt user to complete ongoing process or confirm input.
  save_button:
    en: Guardar
    fr: Enregistrer
    context: General purpose button to save new content or setting.
  cancel_button:
    en: Cancelar
    fr: Annuler
  reset_button:
    en: Resetear
    fr: Réinitialiser
  archive_button:
    en: Archivar
    fr: Archiver
  delete_button:
    en: Borrar
    fr: Supprimer
  send_button:
    en: Enviar
    fr: Envoyer
  later_button:
    en: Más tarde
    fr: Plus tard
    context: User can postpone an action with this button.
  confirm_delete:
    en: ¿En verdad deseas borrar?
    fr: Confirmez-vous la suppression ?
  binary_yes:
    en: "Si"
    fr: "Oui"
  binary_no:
    en: "No"
    fr: "Non"
  binary_or_separator:
    en: O
    fr: Ou
    context: Introduces an alternative such as another login option.
  select:
    en: Seleccionar
    fr: Sélectionner
  browse:
    en: Buscar
    fr: Parcourir
    context: Applies to file inputs.
  select_all_button:
    en: Seleccionar
    fr: Tout sélectionner
  deselect_all_button:
    en: Deseleccionar
    fr: Vider la sélection
  mark_as_read_button:
    en: Marcar como leído
    fr: Marquer comme lu
  archive_to_inbox_button:
    en: Enviar a Bandeja de Entrada
    fr: Restaurer
    context: Restoring from archived status.
  restore_button:
    en: Restaurar
    fr: Restaurer
  upload_attachments_button:
    en: Subir archivos
    fr: Envoyer des pièces-jointes
  archives:
    en: Archivo
    fr: Archives
    context: Can be used to reveal advanced options to expose archived resources
  click_here:
    en: Click aquí
    fr: Cliquez ici
  see_more:
    en: Ver más
    fr: En voir plus
  verify:
    en: Verificar
    fr: Vérifier
  validate:
    en: Validar
    fr: Valider
  hide:
    en: Ocultar
    fr: Masquer
  details:
    en: Detalles
    fr: Détail
  generic_add_button:
    en: Agregar
    fr: Ajouter
  create_button:
    en: Crear
    fr: Créer
    context: Used for any type of resource (contact, asset, content…)
  login_to_know_more:
    en: Accede para saber más.
    fr: Connectez-vous pour en savoir plus.
  drag_change_picture_order:
    en: Arrastra para cambiar la foto de lugar
    fr: Faites glisser les images pour changer leur ordre
  add_pictures:
    en: Agregar fotos
    fr: Ajouter des images
  edit_pictures:
    en: Editar fotos
    fr: Modifier les images
  remove_pictures:
    en: Borrar fotos
    fr: Supprimer des images
  drag_and_drop_pictures:
    en: Arrastra tus fotos
    fr: Glissez-déposez vos images
  set_asset_availability:
    en: Definir disponibilidad
    fr: Définir les disponibilités
  my_availability:
    en: Mi disponibilidad
    fr: Mes disponibilités
    context: General user’s availability, in contrast to single asset’s availability
  service_update:
    available:
      en: "{SERVICE_NAME} Actualización"
      fr: "Mise à jour {SERVICE_NAME}"
      context: New version of the website / app is available.
    refresh_helper:
      en: "{SERVICE_NAME} tiene una actualización, refresca la página para obtenerla."
      fr: "{SERVICE_NAME} vient d’être mis à jour. Rafraîchissez votre page pour en profiter."
      context: New version of the website / app is available.
    refresh_button:
      en: Actualizar
      fr: Mettre à jour
      context: User may lose current content in the process.
